<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
{% for job in jobs %}
        <div class="job">
            <h2>{{ job.title }}</h2>
            <h2>{{ job.description }}</h2>
            <h2>{{ job.due_date }}</h2>
            <h2>{{ job.category }}</h2>
        
        </div>
    {% endfor %}
    </div>
    <div class="categories">
        {% for category in categories %}
        <div class="category">
            <h2>{{ category.name }}</h2>
            <h2><img src="{{ category.image.url }}" alt=""></h2>
            <h2></h2>
        </div>
        {% endfor %}
        
    </div>
</body>
</html>
